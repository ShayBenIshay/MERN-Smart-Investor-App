services:
  # Backend API
  - type: web
    name: smart-investor-backend
    env: node
    rootDir: backend
    buildCommand: npm install --legacy-peer-deps
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        fromDatabase:
          name: smart-investor-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://smart-investor-frontend.onrender.com

  # Frontend React App
  - type: web
    name: smart-investor-frontend
    env: node
    rootDir: frontend
    buildCommand: npm install --legacy-peer-deps && npm run build
    startCommand: npx serve -s build -p $PORT
    envVars:
      - key: NODE_ENV
        value: production
      - key: REACT_APP_API_URL
        value: https://smart-investor-backend.onrender.com/api

databases:
  - name: smart-investor-db
    databaseName: smart-investor
    user: smart-investor-user
